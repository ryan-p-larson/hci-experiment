<!DOCTYPE html>
<html>
<head>
	<title>Example</title>
	<style type="text/css">
        .container {
            width: 70%;
            align: center;
        }

        #chartDiv {
            float: left;
            width: 60%;
        }

        #answerDiv {
            float: right;
            width: 30%;
        }
	</style>
</head>
<body>

<div class="container">
    <div class="banner">
        <h2>HCI Experiment</h2>
    </div>

    <div class="main">
        <div id="chartDiv">
            <img src="http://i.imgur.com/USjKAGg.jpg" height= 400 width=700 alt="">
        </div>
        <div id="answerDiv">
            <form>
                One: <br>
                <textarea id="Question1"></textarea> <br><br>
                Two: <br>
                <textarea id="Question2"></textarea> <br><br>
                Three: <br>
                <textarea id="Question3"></textarea> <br><br>
            <button type="button" onclick="updateAnswers()">Test</button>
        </div>
    </div>

</div> <!-- End container -->

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="jquery.simpleslideshow.js"></script>
<script type="application/javascript">
    //Globals
    var charts = [
            "scatter One", "scatter Two", "scatter Three",
            "box One", "box Two", "box Three",
            "bar One", "bar Two", "bar Three"],
        chartNumber = 1,
        chartTitle = charts[chartNumber-1],
        answers = [];

    // Returns an int between two numbers
    function getRandom(min, max) {
        return Math.floor(Math.random() * (max - min) + min);
    }

    function updateAnswers() {
        var orderPresented = chartNumber,
            chart = chartTitle,
            chartType = chart.split(" ", 1)[0],
            chartLevel = chart.split(" ", 1)[1]
            q1 = document.getElementById("Question1").value,
            q2 = document.getElementById("Question2").value,
            q3 = document.getElementById("Question3").value;

        // Add the three rows individually
        answers.push({"order":orderPresented, "chart":chartType, "question": "Q1", "answer":q1});
        answers.push({"order":orderPresented, "chart":chartType, "question": "Q2", "answer":q2});
        answers.push({"order":orderPresented, "chart":chartType, "question": "Q3", "answer":q3});

        // Now update the globals & answer boxes
        chartNumber += 1;
        chartTitle = charts[chartNumber - 1];
        document.getElementById("Question1").value = "";
        document.getElementById("Question2").value = "";
        document.getElementById("Question3").value = "";
    }
</script>

</body>
</html>
