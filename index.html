<meta charset="utf-8">

<head>
	<script src="js/d3.js"></script>

    <title>Data Formatting</title>


    <!-- page styline -->
	<style></style>

	<!-- D3.js -->
	<style>
    html {
        font: 11px;
    }
    </style>
</head>

<body>
	<!-- D3.js -->
	<script>
        var margin = {"left":20,"top":20, "right":20, "bottom":20},
            width = 960,
            height = 500;

        var x = d3.scale.linear().range([0, width]),
            xAxis = d3.svg.axis().orient("bottom").scale(x);

        var svg = d3.select("body").append("svg")
            .attr("width", width - margin.left - margin.right)
            .attr("height", height - margin.top - margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top +")");

    d3.csv("data/flowers.csv", function(data){

        data.forEach(function(d) {
            d["petal length"] = +d["petal length"];
            d["petal width"] = +d["petal width"];
            d["sepal length"] = +d["petal length"];
            d["sepal width"] = +d["sepal width"];
        });
        
        //console.log(data);
    });

    d3.csv("data/cars.csv", function(data) {
        data.forEach(function(d) {
            d["0-60 mph (s)"] = +d["0-60 mph (s)"];
            d.cylinders = +d.cylinders;
            d["displacement (cc)"] = +d["displacement (cc)"];
            d["economy (mpg)"] = +d["economy (mpg)"];
            d["power (hp)"] = +d["power (hp)"];
            d["weight (lb)"] = +d["weight (lb)"];
            //Year, decide how to format
            d.year = +d.year;

            //Discrimate Make and model
            d.make = d.name.split(" ", 1)[0];
            d.model = d.name.split(" ")[1];
        });

        //console.log(data);
    });

    d3.csv("data/nutrients.csv", function(data){
        data.forEach(function(d) {
            d["calcium (g)"] = +d["calcium (g)"];
            d.calories = +d.calories;
            d["carbohydrate (g)"] = +d["carbohydrate (g)"];
            d["fat (g)"] = +d["fat (g)"];
            d["fiber (g)"] = +d["fiber (g)"];
            d["monounsat (g)"] = +d["monounsat (g)"];
            d["polyunsat (g)"] = +d["polyunsat (g)"];
            d["potassium (g)"] = +d["potassium (g)"];
            d["protein (g)"] = +d["protein (g)"];
            d["saturated (g)"] = +d["saturated (g)"];
            d["sodium (g)"] = +d["sodium (g)"];
            d["sugars (g)"] = +d["sugars (g)"];
            d["vitaminc (g)"] = +d["vitaminc (g)"];
            d["water (g)"] = +d["water (g)"];
        });
        
        //console.log(data);
    });
	</script>
</body>
