<!DOCTYPE html>
<html>
<head>
	<title>Single Page</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<style type="text/css">

		body {
			font-family: 'Open Sans', sans-serif;
		}

		button {
		  display: inline-block;
		  margin: 0 10px 0 0;
		  padding: 15px 45px;
		  font-size: 16px;
		  line-height: 1.8;
		  appearance: none;
		  box-shadow: none;
		  border-radius: 0;
		  color: #ddd;
		  background-color: #333;
		  text-shadow: -1px 1px #666;
		  border: none;
		}

		section.flat button {
		  color: #fff;
		  background-color: #6496c8;
		  text-shadow: -1px 1px #417cb8;
		  border: none;
		}

        .container {
            margin: auto;
            width: 960px;
            align: center;
        }

        #mainDiv {
            height: 640px;
        }

		#title {
			font-size: 48px;
		}
        #img {
            max-height: 600px;
        }

        #answerDiv {

        }
        .question {
            width: 80%;
        }

        #navButton {
            float: right;
        }
	</style>
</head>
<body>

<div class="container">
    <div class="banner">
		<h2>Data Visualization Research</h2>
	</div>

    <div id="mainDiv">
		<br>
        <h1 id="title">A Little Goes a Long Way. <br> The Effects of Chart Minimization on Memorability of Charts</h1>
		<h5>Benjamin Schroder<br>Ryan Larson</h5>
    </div>

    <div class="navigation">
        <button type="button" onclick="informedConsentDiv()" id='navButton'>informedConsentDiv()</button>
    </div>


</div> <!-- End container -->
<script src="jquery.min.js"></script>
<script src="pages.js"></script>

<script type="application/javascript">
    //Globals
    var charts = [
            'scatter-two-medium', 'scatter-three-heavy',
            'box-two-medium', 'box-three-heavy',
            'bar-two-medium', 'bar-three-heavy'],
        expLevels = ['minimal', 'medium', 'heavy'],
        expLevel = expLevels[Math.floor(Math.random() * expLevels.length)],
        answers = [],
        demographics = {},
        flipper = 'chart';

    //Do the ordering
    ordering(expLevel);
    //set the number & title AFTER the order is done
    var chartNumber = 1,
        chartTitle = charts[chartNumber - 1];

    function buttonPushed() {
        if (flipper === "chart") {
            genChartDiv(charts[chartNumber - 1]);
        } else if (flipper === "answer") {
            genAnswerDiv();
        } else if (flipper === 'update') {
            updateAnswers();
        } else if (flipper === 'final') {
            recallDiv();
        }
    }
</script>

</body>
</html>
